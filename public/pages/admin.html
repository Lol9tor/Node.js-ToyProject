<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Admin cabinet</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <!-- <script src="/lib/jquery-1.9.1.js" type="text/javascript"></script>-->
    <script src="/lib/jquery.validate.js" type="text/javascript"></script>
    <script src="/lib/additional-methods.js" type="text/javascript"></script>
  <!-- <script src="//code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>-->
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <script src="/javascripts/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="/resources/demos/style.css" type="text/css">
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css"/>
</head>


<body>
<div id="content">
    <div id="main_menu">
        <a href="#" id="newUserLink" class="link">Registration new user</a>
    </div>

    <div id="form_users">
        <form name="form1" id="form1" method="post" action="" style="display: none;">
            <table>
               <!--<input type="hidden" id="_id" name="_id"/>-->
                <tr>
                    <td><label for="login">Enter your login <span></span></label></td>
                    <td>
                        <input type="text" id="login" name="login"/>
                        <label for="login" class="error">&nbsp;</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Enter your password<span></span></label></td>
                    <td>
                        <input type="password" id="password" name="password"/>
                    </td>
                </tr>
                <tr>
                    <td><label for="passwordConf">Confirm your password<span></span></label></td>
                    <td>
                        <input type="password" id="passwordConf" name="passwordConf"/>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Enter your email<span></span></label></td>
                    <td>
                        <input type="text" id="email" name="email"/>
                    </td>
                </tr>
                <tr>
                    <td><label for="firstName">Enter your first name<span></span></label></td>
                    <td>
                        <input type="text" id="firstName" name="firstName"/>
                    </td>
                </tr>
                <tr>
                    <td><label for="lastName">Enter your second name<span></span></label></td>
                    <td>
                        <input type="text" id="lastName" name="lastName"/>
                    </td>
                </tr>
                <tr>
                    <td><label for="birthday">Enter your birthday<span></span></label></td>
                    <td>
                        <input type="text" id="birthday" name="birthday"/>
                    </td>
                </tr>
                <tr>
                    <td>Choose your role</td>
                    <td><select id="role" name="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    </td>
                </tr>
            </table>
            <input type="submit" id="submitCreate" value="Create new user" style="margin-left:140px" disabled/>
            <input type="submit" id="submitUpdate" value="Update new user" style="margin-left:140px; display:none;" disabled/>
        </form>
    </div>
</div>
</body>
</html>
